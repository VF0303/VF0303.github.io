<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>憂鬱症</title>
    <style>
        #messageBoard {
            position: relative;
            top: 200px; /* 將元素的上邊緣置於視口中，垂直居中 */
            left: 200px; /* 將元素的左邊緣置於視口中，水平居中 */
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
        /* 创建渐变效果的长方形 */
        .gradient-rectangle {
            width: 100%; /* 设置宽度为100%，占满整个屏幕 */
            height: 4px;
            position: relative;
            top: 20px;
            background-image: linear-gradient(to bottom, #F0F0F0, #FCFCFC ); /* 设置渐变背景 */
        }
        /* 设置标题的样式 */
        .header h1 {
            position: absolute; /* 设置绝对定位 */
            left: 180px; /* 距离左侧的距离 */
            margin-top: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .custom-title h2 {
            position: absolute; /* 设置绝对定位 */
            top: 180px; /* 自定义距离顶部的距离 */
            left: 450px; /* 自定义距离左侧的距离 */
            font-size: 24px; /* 自定义字体大小 */
            color: #003D79; /* 自定义文字颜色 */
            font-family: 'Times New Roman', Times, serif; /* 自定义字体 */
        }

        .subtitle-container {
            background-color: #003E3E; /* 设置背景颜色 */
            position: relative;
            top: 164px; /* 自定义距离顶部的距离 */
            left: 440px; /* 自定义距离左侧的距离 */
            margin-left: 3px;
            margin-right: 3px;
            box-sizing: border-box; /* 包括内边距和边框的大小 */
            display: inline-block; /* 使容器的宽度自适应其内容 */
        }

        .subtitle {
            font-size: 16px; /* 设置字体大小 */
            color: #FFFFFF; /* 设置文字颜色 */
            margin: 3px; /* 去除默认外边距 */
        }

        /* 设置链接样式 */
        .header a {
            font-size: 12px;
            text-decoration: none; /* 去除下划线 */
            color: #9393FF; /* 设置链接文字颜色 */
        }

        .header b {
            text-decoration: none; /* 去除下划线 */
            color: #003D79; /* 设置链接文字颜色 */
            transition: color 0.3s; /* 添加颜色过渡效果 */
            cursor: pointer; /* 添加光标指示 */
        }
        /* 设置小标题样式 */
        ul {
            position: relative;
            left: 250px; /* 自定义距离左侧的距离 */
            list-style: none; /* 去除列表标记 */
            padding: 0; /* 去除内边距 */
            text-align: center; /* 文本居中 */
        }

        li {
            margin-top: 10px; /* 上外边距 */
            margin-bottom: 0; /* 下外边距 */
            display: inline-block; /* 将列表项设置为行内块元素 */
            position: relative; /* 相对定位 */
            margin-right: 10px; /* 每个小标题右边距为10px */
            margin-left: 10px; /* 每个小标题左边距为10px */
        }

        /* 设置显示文字的样式 */
        .display-text {
            position: absolute; /* 绝对定位 */
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            transform: translate(-50%, -50%); /* 居中对齐 */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 10px; /* 内边距 */
            border-radius: 5px; /* 圆角边框 */
            display: none; /* 默认隐藏 */
        }

        h3 {
            font-family: 'Arial', sans-serif; /* 設置字體 */
            color: #003D79; /* 設置文字顏色 */
        }

        #messageContainer {
            position: relative;
            width: 80%; /* 調整留言板的寬度 */
            height: 500px; /* 調整留言板的高度 */
            top: 50px;
            margin: 0 auto; /* 水平居中留言板 */
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow-y: auto; /* 如果內容溢出，啟用垂直滾動條 */
        }

        #messageForm textarea {
            width: 100%; /* 調整文字輸入區域的寬度 */
            height: 150px; /* 調整文字輸入區域的高度 */
            resize: vertical; /* 允許垂直調整文字輸入區域的大小 */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- 将标题部分包裹在<a>标签中 -->
        <a href="https://vf0303.github.io/%E7%B6%B2%E9%A0%81%E8%A3%BD%E4%BD%9C/%E7%B6%B2%E9%A0%81%E8%A3%BD%E4%BD%9C.html">
            <h1>‎‎解「憂」雜貨店—<br>憂鬱症藥物治療真相</h1>
        </a>
        <!-- 小标题 -->
        <ul>
            <li>
                <b onclick="scrollToElement('customContent')" onmouseover="changeColor(this, 'blue')" onmouseout="changeColor(this, '#003D79')">什麼是憂鬱症 ▽</b>
            </li>

            <li>
                <b onclick="scrollToElement('customContent1')" onmouseover="changeColor(this, 'blue')" onmouseout="changeColor(this, '#003D79')">治療方法 ▽</>
            </li>

            <li>
                <b onmouseover="changeColor(this, 'blue')" onmouseout="changeColor(this, '#003D79')">探討藥物治療 ▽</b>
            </li>

            <li>
                <b onmouseover="changeColor(this, 'blue')" onmouseout="changeColor(this, '#003D79')">文章列別 ▽</b>
            </li>

            <li>
                <b onmouseover="changeColor(this, 'blue')" onmouseout="changeColor(this, '#003D79')">123 ▽</b>
            </li>

            <li>
                <b onmouseover="changeColor(this, 'blue')" onmouseout="changeColor(this, '#003D79')">123 ▽</b>
            </li>
        </ul>
    </div>
    <!-- 渐变效果的长方形 -->
    <div class="gradient-rectangle"></div>
    <!-- 显示文字的元素 -->
    <div class="display-text" id="displayText"></div>
    <!-- JavaScript 代码 -->
    <script>
        var container = document.querySelector('.container');
        // 获取所有小标题元素
        var subtitles = document.querySelectorAll('.subtitle');
        // 计算包含小标题的容器的高度
        var containerHeight = 0;
        subtitles.forEach(function (subtitle) {
            // 将每个小标题的高度相加
            containerHeight += subtitle.offsetHeight;
        });
        // 设置包含小标题的容器的高度
        container.style.height = containerHeight + 'px';

        function showText(text) {
            // 获取显示文字的元素
            var displayText = document.getElementById('displayText');
            // 设置显示的文字内容
            displayText.textContent = text;
            // 显示显示文字的元素
            displayText.style.display = 'block';
        }

        function hideText() {
            // 隐藏显示文字的元素
            var displayText = document.getElementById('displayText');
            displayText.style.display = 'none';
        }

        function changeColor(element, color) {
            // 修改元素的颜色
            element.style.color = color;
        }
    </script>
    <!-- 留言板部分 -->
    <div id="messageContainer">
        <h3>留言板</h3>
        <!-- 留言表单 -->
        <form id="messageForm">
            <label for="name">暱稱：</label>
            <input type="text" id="name" name="name" required><br>
            <label for="message">留言：</label><br>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">提交</button>
        </form>
        <!-- 已提交的留言列表 -->
        <div id="messageList"></div>
    </div>
    <!-- JavaScript 代码 -->
    <script>
        // JavaScript 代码，包括用于处理留言板功能的部分
        var form = document.getElementById('messageForm');
        var messageList = document.getElementById('messageList');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            var name = form.elements['name'].value;
            var message = form.elements['message'].value;

            var messageItem = document.createElement('div');
            messageItem.textContent = name + ': ' + message;

            messageList.appendChild(messageItem);

            form.reset();
        });
    </script>
</body>
</html>
